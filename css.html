<!DOCTYPE hpml>
<html>
    <head>
        <title>CSS</title>
        <style>
            b{
                /*요소 선택자*/
                color: red;
            }
            .c_name{
                color: green;
            }
            #i_name{
                color: pink;
            }
            #i_name2::before{
                content: "★";
            }
            #i_name2:after{
                content: "★";
            }
            #i_name2:first-letter{
                font-size: 60px;
            }
            #i_name2:first-line{
                color: violet;
            }
            .con:first-child{
                color: blue; 
            }
            .con:last-child{
                color: red;
            }
            .con:nth-child(4){
                color: yellow;
            } 
        </style>
    </head>
    <body>
        <b>내용1</b>
        <div class="c_name">클래스</div>
        <div id="i_name">아이디</div>
        
        <div id="i_name2">가상요소 선택자가상요소 선택자가상요소 선택자가상요소 선택자가상요소 선택자가상요소 선택자</div>

        <ul>
            <li class="con">내용1</li>
            <li class="con">내용2</li>
            <li class="con">내용3</li>
            <li class="con">내용4,1</li>
            <li class="con">내용5</li>
        </ul>
        <style>
            /* link 기본, visited 방문함, hover 마우스 올림,
            active 탭 */
            a:link{
                color: black;
                text-decoration: none;
            }
            a:visited{
                color: green;
            }
            a:hover{
                color: red;
            }
            a:active{
                color: yellow;
            }
            a:focus{
                color: pink;
            }
        </style>

        <a href="#">링크 버튼</a>

    </body>
</html>
