<!DOCTYPE hpml>
<html>
    <head>
        <title>CSS</title>
        <style>
            b{
                /*요소 선택자*/
                color: red;
            }
            .c_name{
                color: green;
            }
            #i_name{
                color: pink;
            }
            #i_name2::before{
                content: "★";
            }
            #i_name2:after{
                content: "★";
            }
            #i_name2::first-letter{
                font-size: 60px;
            }
            #i_name2::first-line{
                color: plum;
            }
        </style>
    </head>
    <body>
        <b>내용1</b>
        <div class="c_name">클래스</div>
        <div id="i_name">아이디</div>
        
        <div id="i_name2">가상요소 선택자</div>
    </body>
</html>
